<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let tdo =prompt("Nhập nhiệt độ");
    while (tdo >= 100) {
        alert("Giảm")
        tdo =prompt("Nhập nhiệt độ");}
    
    while (tdo < 20){
            alert("Tăng")
            tdo =prompt("Nhập nhiệt độ");}

</script>
</body>
</html>
