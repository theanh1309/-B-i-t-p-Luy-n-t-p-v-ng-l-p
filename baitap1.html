<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
        let so = 0;
        while (so < 99){
            document.write(so + "<br>")
            so++
        }
        document.write("Đã hoàn thành")
    </script>
</body>
</html>
