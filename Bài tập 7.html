<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 7</title>
</head>
<body>
    <script>
        let so = 0
        while (so <=100){
            so++

            if (so %5==0){
                if (so %3==0){
                    document.write(  "buzziFryzy" + "<br>")
                } else {
                    document.write( "buzz" + "<br>")
                }
            } else if (so %3==0){
                document.write(  "frzyy" + "<br>")
            } else {
                document.write( so + "<br>")
            }

        }
    </script>
</body>
</html>
