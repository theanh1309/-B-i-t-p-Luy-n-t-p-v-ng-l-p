<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị 20 số đầu trong dãy fibonnaci</title>
</head>
<body>
 <script>
     let sothu1 = 1
     let sothu2 = 1
     let dem = 0
     while (dem<=20) {
        let sofbnc =sothu1+sothu2
         document.write(sofbnc+",")
         sothu1=sothu2
         sothu2=sofbnc
         dem++
     }

 </script>
</body>
</html>
